<div class="modal fade" id="{{id != '' && id || 'confirmModal'}}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
                <button type="button" name="confirmationCancel" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <a class="btn btn-success" name="confirmationOk" data-dismiss="modal" data-ng-click="action()">OK</a>
            </div>
        </div>
    </div>
</div>
