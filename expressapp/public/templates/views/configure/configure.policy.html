<div class="block block-themed" ng-init="init()">
    <div class="block-header bg-primary-darker">
        <ul class="block-options">
            <li>
                <button type="button" data-toggle="modal" data-target="#addPolicy" ng-click="toggleAction('add', {})" ng-disabled="postLoadingDeleteFlag"><i class="fa fa-plus"></i> Add New Policy</button>
            </li>
        </ul>
        <h3 class="block-title"><i class="fa fa-th-list"></i> Policies</h3>
    </div>
    <div class="block-content" ng-class="postLoadingDeleteFlag ? 'table-refresh' : ''">
        <table class="table table-striped list-style-table">
            <thead>
                <tr>
                    <th class="text-center" style="width: 50px;">#</th>
                    <th>Network Name</th>
                    <th style="width: 30%;">Remark</th>
                    <th class="text-center" style="width: 70px;"></th>
                </tr>
            </thead>
            <tbody>
            	<tr ng-if="rules.length == 0">
                    <td colspan="100" class="noData">No Data Available</td>
                </tr>
                <tr ng-repeat="rule in rules track by $index">
                    <td class="text-center">{{$index + 1}}</td>
                    <td>{{getNetworkName(rule.policy_networks)}}</td>
                    <td>{{rule.remark}}</td>
                    <td class="text-center">
                        <div class="btn-group">
                            <button class="btn btn-xs btn-default" type="button" data-original-title="Edit" data-toggle="modal" data-target="#addPolicy" ng-click="toggleAction('update', rule)"><i class="fa fa-pencil"></i></button>
                            <button class="btn btn-xs btn-default" type="button" data-original-title="Remove" data-toggle="modal" data-target="#confirmModal" ng-click="toggleAction('delete', rule)"><i class="fa fa-trash" ></i></button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <modal-generic templateHtml="policy.modal.html" ng-class="postLoadingFlag ? 'modal-refresh' : ''"> </modal-generic>
    <div>
		<modal-confirm data-message="deleteMessage" data-action = "deleteRule()"> </modal-confirm>
	</div>
</div>
